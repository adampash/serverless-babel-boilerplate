version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: yarn build
  test:
    docker:
      - image: circleci/node:8.10
    steps:
      - checkout
      - run: yarn lint
      - run: yarn test
      - run: yarn serverless invoke local --function hello
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
